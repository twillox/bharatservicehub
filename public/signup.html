<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Provider Signup â€“ BSHub</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="signup-body">
  <div class="signup-container">
    <div class="form-box">
      <h2>Service Provider Signup</h2>
      <form action="/api/providers/signup" method="POST" enctype="multipart/form-data">
        <div class="form-row">
          <label>Full Name</label>
          <input type="text" name="name" required />
        </div>

        <div class="form-row">
          <label>Phone Number</label>
          <input type="tel" name="phone" pattern="[0-9]{10}" required />
        </div>

        <div class="form-row">
          <label>Email (optional)</label>
          <input type="email" name="email" />
        </div>

        <div class="form-row">
          <label>Create Password</label>
          <input type="password" name="password" required />
        </div>

        <div class="form-row">
          <label>Aadhaar Number</label>
          <input type="text" name="aadhaar" placeholder="1234-5678-9012" maxlength="14" oninput="formatAadhaar(this)" required />
        </div>

        <div class="form-row">
          <label>Profile Photo</label>
          <input type="file" name="photo" accept="image/*" required />
        </div>

        <div class="form-row">
          <label>House / Flat No.</label>
          <input type="text" name="house" required />
        </div>

        <div class="form-row">
          <label>Landmark (optional)</label>
          <input type="text" name="landmark" />
        </div>

        <div class="form-row">
          <label>District</label>
          <input type="text" name="district" required />
        </div>

        <div class="form-row">
          <label>State</label>
          <input type="text" name="state" required />
        </div>

        <div class="form-row">
          <label>Pincode</label>
          <input type="text" name="pincode" pattern="[0-9]{6}" required />
        </div>

        <button type="submit" class="btn">Create Account</button>
      </form>
    </div>
  </div>

  <script>
    function formatAadhaar(input) {
      let value = input.value.replace(/\D/g, '').substring(0, 12);
      let formatted = value.replace(/(.{4})/g, '$1-').trim();
      if (formatted.endsWith("-")) formatted = formatted.slice(0, -1);
      input.value = formatted;
    }
  </script>
</body>
</html>
